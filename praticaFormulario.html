<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
</head>
<body>
    <h1>Contato</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input name="Nome" id="nome" placeholder="Digite seu nome" type="text" tabindex="1">
        <br>
        <br>

        <label for="email">Email</label>
        <input name="Email" id="email" placeholder="Digite seu email" type="email" tabindex="2">
        <br>
        <br>

        <label for="marca">Marca</label>
        <select nome="Marca" id="marca">
            <option value="Abibas">Abibas</option>
            <option value="Mike">Mike</option>
            <option value="Olimpius">Olimpius</option>
        </select>
        

        <label for="cor">Cor</label>
        <select nome="Cor" id="cor">
            <option value="Branco">Branco</option>
            <option value="Preto">Preto</option>
            <option value="Azul">Azul</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Verde">Verde</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Rosa">Rosa</option>
        </select>

        <label for="num">Numero</label>
        <select name="Numero do sapato" id="num">
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
        </select>
        <br>
        <br>

        Presente: <input type="checkbox"/>
        <br>
        <br>

        <button tabindex="4">Enviar</button>
    </form>
</body>
</html>
